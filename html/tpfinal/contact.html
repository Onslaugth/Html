            <!-- Encabezado -->

        </ul>
    </nav>
    <main class="content">
        <!-- Contenido de la página de contacto -->
        <section id="contacto">
            <h1>Contacto</h1>
            <button id="playButton" class="btn">Reproducir música</button>
            <form id="contactForm" class="contactito">
                <label  class="nombre" for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <br></br>
                <br></br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br></br>
                <br></br>

                <label class="nombre"for="message">Mensaje: &nbsp</label>
                <textarea id="message" name="message" required></textarea>
                <br></br>

                <label for="subject">Asunto:</label>
                <select id="subject" name="subject">
                    <option value="consulta">Consulta</option>
                    <option value="comentario">Comentario</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
                <br></br>
                <br></br>
                <label>Elija un tema de interés:</label>
                <input type="checkbox" id="topic1" name="topic" value="topic1">
                <label for="topic1">Servicio turistico</label>
                <input type="checkbox" id="topic2" name="topic" value="topic2">
                <label for="topic2">Problemas y/o quejas</label>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <div id="player"></div>
